<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etitiqueta Iframe</title>
</head>

<body>
    <iframe width="100%" height="600"
        src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik"
        frameborder="0">
    </iframe>

    <!--La etiqueta <iframe> define una región rectangular dentro del documento en la que el navegador puede mostrar un documento separado, incluidas las barras de desplazamiento
    y los bordes. Un marco en línea se utiliza para incrustar otro documento dentro del documento HTML actual.-->

</body>

</html>
